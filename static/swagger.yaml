basePath: /api
consumes:
    - application/json
definitions:
    UserBody:
        properties:
            email:
                type: string
                x-go-name: Email
            is_admin:
                type: boolean
                x-go-name: IsAdmin
            name:
                type: string
                x-go-name: Name
            password:
                type: string
                x-go-name: Password
        type: object
        x-go-package: github.com/fadilmuh22/restskuy/doc
    UserClean:
        properties:
            ID:
                format: uuid
                type: string
            email:
                type: string
                x-go-name: Email
            is_admin:
                type: boolean
                x-go-name: IsAdmin
            name:
                type: string
                x-go-name: Name
            password:
                type: string
                x-go-name: Password
        type: object
        x-go-package: github.com/fadilmuh22/restskuy/doc
info:
    description: Documentation of our VueGouette API.
    title: VueGouette.
    version: 1.0.0
paths:
    /auth/login:
        post:
            operationId: login
            parameters:
                - in: body
                  name: Body
                  schema:
                    properties:
                        email:
                            description: The username
                            type: string
                            x-go-name: Email
                        password:
                            description: The password
                            type: string
                            x-go-name: Password
                    required:
                        - email
                        - password
                    type: object
            responses:
                "200":
                    $ref: '#/responses/loginRegisterResponse'
            summary: Login.
            tags:
                - auth
    /auth/me:
        get:
            operationId: me
            responses:
                "200":
                    $ref: '#/responses/meResponse'
            summary: Get current user.
            tags:
                - auth
    /auth/register:
        post:
            operationId: register
            parameters:
                - in: body
                  name: Body
                  schema:
                    $ref: '#/definitions/UserBody'
            responses:
                "200":
                    $ref: '#/responses/loginRegisterResponse'
            summary: Register.
            tags:
                - auth
    /user:
        get:
            operationId: listUsers
            responses:
                "200":
                    $ref: '#/responses/usersResponse'
            summary: List all users.
            tags:
                - user
        post:
            operationId: createUser
            parameters:
                - in: body
                  name: Body
                  schema:
                    $ref: '#/definitions/UserBody'
            responses:
                "200":
                    $ref: '#/responses/userResponse'
            summary: Create a new user.
            tags:
                - user
    /user/{id}:
        delete:
            operationId: deleteUser
            parameters:
                - format: uuid
                  in: path
                  name: id
                  required: true
                  type: string
                  x-go-name: ID
            responses:
                "200":
                    $ref: '#/responses/userResponse'
            summary: Delete a user by id.
            tags:
                - user
        get:
            operationId: getUser
            parameters:
                - format: uuid
                  in: path
                  name: id
                  required: true
                  type: string
                  x-go-name: ID
            responses:
                "200":
                    $ref: '#/responses/userResponse'
            summary: Get a user by id.
            tags:
                - user
        put:
            operationId: updateUser
            parameters:
                - format: uuid
                  in: path
                  name: id
                  required: true
                  type: string
                  x-go-name: ID
                - in: body
                  name: Body
                  schema:
                    $ref: '#/definitions/UserBody'
            responses:
                "200":
                    $ref: '#/responses/userResponse'
            summary: Update a user by id.
            tags:
                - user
produces:
    - application/json
responses:
    loginRegisterResponse:
        description: ""
        schema:
            properties:
                data:
                    properties:
                        ID:
                            format: uuid
                            type: string
                        email:
                            type: string
                            x-go-name: Email
                        is_admin:
                            type: boolean
                            x-go-name: IsAdmin
                        name:
                            type: string
                            x-go-name: Name
                        password:
                            type: string
                            x-go-name: Password
                        token:
                            description: The token
                            type: string
                            x-go-name: Token
                    type: object
                    x-go-name: Data
                message:
                    type: string
                    x-go-name: Message
                status:
                    type: boolean
                    x-go-name: Success
            type: object
    meResponse:
        description: ""
        schema:
            properties:
                data:
                    properties:
                        ID:
                            format: uuid
                            type: string
                        email:
                            type: string
                            x-go-name: Email
                        is_admin:
                            type: boolean
                            x-go-name: IsAdmin
                        name:
                            type: string
                            x-go-name: Name
                        password:
                            type: string
                            x-go-name: Password
                    type: object
                    x-go-name: Data
                message:
                    type: string
                    x-go-name: Message
                status:
                    type: boolean
                    x-go-name: Success
            type: object
    userResponse:
        description: ""
        schema:
            properties:
                data:
                    $ref: '#/definitions/UserClean'
                    x-go-name: Data
                message:
                    type: string
                    x-go-name: Message
                status:
                    type: boolean
                    x-go-name: Success
            type: object
    usersResponse:
        description: ""
        schema:
            properties:
                data:
                    items:
                        $ref: '#/definitions/UserClean'
                    type: array
                    x-go-name: Data
                message:
                    type: string
                    x-go-name: Message
                status:
                    type: boolean
                    x-go-name: Success
            type: object
security:
    - api_key: []
securityDefinitions:
    api_key:
        in: header
        name: Authorization
        type: apiKey
swagger: "2.0"
