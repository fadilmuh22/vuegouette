name: vuegouette
services:
  postgres:
    image: postgres
    restart: always
    environment:
      - POSTGRES_PASSWORD=postgres
    user: root
    ports:
      - "5432:5432"

  redis:
    image: redis
    restart: always
    environment:
      - REDIS_PASSWORD=redis
    ports:
      - "6379:6379"

  server:
    build:
      context: .
      dockerfile: Dockerfile.dev
      target: development
    develop:
      watch:
        - action: sync+restart
          path: ./
          target: /server
          ignore:
            - web
    environment:
      - PORT=${PORT}
    ports:
      - "1323:1323"
      - "2345:2345"
    depends_on:
      - postgres
    user: root

  web:
    develop:
      watch:
        - action: sync+restart
          path: ./web
          target: /web
          ignore:
            - node_modules
        - action: rebuild
          path: ./web/package.json
    image: node:20-alpine
    volumes:
      - ./web:/web
      - node_modules:/web/node_modules
    working_dir: /web
    ports:
      - 5173:5173
    depends_on:
      - server
    command: sh -c "npm install && npm run dev -- --host"
    environment:
      - ENV=docker

  pgadmin:
    image: dpage/pgadmin4
    restart: always
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@admin.com
      - PGADMIN_DEFAULT_PASSWORD=pgadmin4
    ports:
      - "5050:80"
    depends_on:
      - postgres

volumes:
  node_modules:
